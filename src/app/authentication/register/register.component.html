<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="registerUserForm">
          <div class="text-center">
            <img alt="homepage" src="assets/images/logo-icon.png">
            <h4 class="m-t-0">Register to App</h4>
          </div>
          <div fxLayout="row wrap">
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                <mat-form-field style="width: 100%">
                    <input matInput placeholder="Name" type="name" formControlName="name">
                </mat-form-field>
                <!-- <small *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched" class="text-danger support-text">You must include a name</small> -->
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Email address" type="email" formControlName="email" >
              </mat-form-field>
              <!-- <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="text-danger support-text">You must include an email address.</small> -->
              <!-- <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="text-danger support-text">You must include a valid email address.</small> -->
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field style="width: 100%">
                <input matInput type="password" placeholder="Password" formControlName="password" >
              </mat-form-field>
              <!-- <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="text-danger support-text">You must include password.</small> -->
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Confirm Password" type="password_confirmation" formControlName="password_confirmation">
              </mat-form-field>
              <!-- <small *ngIf="form.controls['password_confirmation'].hasError('required') && form.controls['password_confirmation'].touched" class="text-danger support-text">You must include confirm password.</small>
              <small *ngIf="form.controls['password_confirmation'].errors?.equalTo" class="text-danger support-text">Passwords do not math.</small> -->
            </div>
            <!-- col full-->
            <!-- <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-checkbox class="font-14">I agree to the all
                <a href="javascript:void(0)" class="link text-info">terms</a>.</mat-checkbox>
            </div> -->
            <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" [disabled]="!registerUserForm.valid">Create your account</button>

            <div class="text-center" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                <nav> <span>Already have an account?
                <a  href="/login" class="link text-info"> Login</a>
              </span></nav>
             
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
